<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="login-window">
    <div id="user-login">
        <h1> Welcome </h1>
        <input type="text" name="email" placeholder="Email Address" id="email-container" class="input-field">
        <input type="password" name="password" placeholder="Password" id="password-container" class="input-field">
        <button type="button" class="btn" id="submit">Log In</button>
    </div>
    <div id="user-logged-in"></div>
</div>
<script src="js/main.js"></script>
</body>

</html>
