<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>User Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div id="user-page">Hello There</div>
<div id="content-container">
    <table id="student-table">
        <tr>
            <th>Serial No.</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Course</th>
            <th>DOB</th>
        </tr>
    </table>

    <div id="input-container">
        <h1>Add New Data</h1>
        <input type="text" name="name" placeholder="Name" id="student-name" class="input-field">
        <input type="text" name="class" placeholder="Class" id="student-class" class="input-field">
        <input type="text" name="section" placeholder="Section" id="student-section" class="input-field">
        <input type="text" name="course" placeholder="Course" id="student-course" class="input-field">
        <input type="date" name="dob" placeholder="Date of Birth" id="student-dob" class="input-field">
        <button type="button" class="btn" id="add">Add data</button>
    </div>
</div>

<script src="js/user.js"></script>
</body>

</html>
